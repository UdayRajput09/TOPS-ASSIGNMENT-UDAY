<!-- Q.18 What is a Loop and Switch Case in JavaScript define that ? -->


<script>


    for (let i = 0; i < 5; i++) {
        console.log("Iteration: " + i);
    }




    let day = " Monday"; switch (day) {
        case "Monday": console.log("It's the start of the week"); break; case "Wednesday"
            : console.log("Halfway through the week"); break; case "Friday": console.log("Weekend is almost here"); break;
        default: console.log("It's just another day");
    }


</script>
