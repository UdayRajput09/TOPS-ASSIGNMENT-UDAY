<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="div-1">
        <input type="password" name="" id="inp-1">

        <input type="checkbox" name="" id="" onclick="show()"> Show Password

    </div>
    <script>
        function show() {
            let inp1 = document.getElementById("inp-1");
            if (inp1.type == "password") {
                inp1.type = "text";
            } else {
                inp1.type = "password";
            }
        }
    </script>
</body>

</html>
