<script>
    function isPalindrome(num) {
        const originalNum = num;
        let reversedNum = 0;

        while (num > 0) {
            const digit = num % 10;
            reversedNum = (reversedNum * 10) + digit;
            num = Math.floor(num / 10);
        }

        return originalNum === reversedNum;
    }

    // Function to accept input from the user
    function getUserInput() {
        let numbers = [];
        let i = 0;

        while (i < 3) {
            const input = parseInt(prompt("Enter number " + (i + 1) + " :")); if (!isNaN(input)) {
                numbers.push(input); i++;
            } else { alert("Invalid input. Please enter a number."); }
        } return numbers;
    } // Get
    const inputNumbers = getUserInput(); // Check if each input number is a palindrome
    inputNumbers.forEach((number, index) => {
        if (isPalindrome(number)) {
            console.log("Number", number, "is a palindrome.");
        } else {
            console.log("Number", number, "is not a palindrome.");
        }
    });


</script>
