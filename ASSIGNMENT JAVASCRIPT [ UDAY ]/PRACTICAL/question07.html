// Q.7 Check if typeof '10' is exactly equal to 10. If not make it exactly equal?




<script>

    if (typeof '10' === 'number') {
        // Do something if '10' is exactly equal to 10 as a number
        console.log("'10' is exactly equal to 10 as a number.");
    } else {
        // Convert '10' to a number if it's not already
        const numericValue = parseInt('10', 10); // Using parseInt to convert to a base-10 number
        console.log("'10' is not exactly equal to 10 as a number. Converted to:", numericValue);
    }

</script>
