<!-- Q.27 Write to find minimum number among 3 numbers using ternary operator in JS? -->

<script>
    function findMinNumber(num1, num2, num3) {
        const minNumber = (num1 < num2) ? ((num1 < num3) ? num1 : num3) : ((num2 < num3) ? num2 : num3); return minNumber;
    }
    function console.log(findMinNumber(8, 15, 5));

</script>
