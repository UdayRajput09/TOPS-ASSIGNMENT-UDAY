<!doctype html>
<html lang="en">

<head>
    <title>Card</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="card" style=" width: 300px; height: 490px; margin: 150px 0px 0px 600px; background-color: rgb(230, 228, 228); ">
        <img src="https://th.bing.com/th/id/OIP.pegfGc8sWHh2_RuwiuAknwAAAA?rs=1&pid=ImgDetMain" alt="" class="card-img-top" >
        <div class="card-body">
            <h4 class="card-title">Richard Taylor</h4>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, porro!</p>
            <button class="btn btn-primary">More</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
